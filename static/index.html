<!doctype html>
<html>

<head>
  <title>Event</title>

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<!--Place for event table-->
  <table>
    <thead>
      <tr>
      <tr>
        <th scope="col">Time Due</th>
        <th scope="col">Name</th>
        <th scope="col">Time Left</th>
      </tr>
      </tr>
    </thead>
    <tbody id="event-table">
    </tbody>
  </table>

<!--Place for add new event-->
  <h1>Add Event</h1>
  <hr>


  <label for="event-name">Event name:</label>
  <input type="text" id="event-name" name="event-name">

  <label for="event-time">Choose your event time:</label>
  <input type="datetime-local" id="event-time" name="event-time">

  <button id="post">POST</button>

  <hr>

  <form action="/logout" method="post">
    <button id="logout">Logout</button>
  </form>

  <script src="/static/script.js"></script>
</body>

</html>
